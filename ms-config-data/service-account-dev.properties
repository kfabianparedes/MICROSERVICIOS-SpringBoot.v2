spring.application.name=service-account
server.port=9010

#Base de datos
spring.jpa.database=postgresql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/account
spring.datasource.username=postgres
spring.datasource.password=123456


#Eureka
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:9090/eureka}
eureka.instance.preferIpAddress=true


# Apache Kafka #
kafka.bootstrap-servers: localhost:29092
kafka.topic-name: topic-account
kafka.group-id: group-id-account